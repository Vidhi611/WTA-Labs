<!doctype HTML>
<html>
<head>
<title>FORM</title>
</head>
<body>
<h4>Customer Details</h4>

<form action="Data.html" target="_blank">
<fieldset>
First name:   <input type="text" name="firstname" align="left">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Initials:   <input type="text" name="initials" align="center">
<br>
Surname:    <input type="text" name="surname" align="left">
<br>
<br>
<br>
Company: <input type="text" name="company">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Age:
<select name="Age">
  <option value="21-30">21-30</option>
  <option value="31-40">31-40</option>
  <option value="41-50">41-50</option>
  <option value="51-60">51-60</option>
</select>
<br>
Position: <input type="text" name="position">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Date joined: <input type="date" name="date">
<br>
Title: <input type="text" name="title">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Group:
<select name="group">
  <option value="Agrp">A</option>
  <option value="Bgrp">B</option>
  <option value="Cgrp">C</option>
  <option value="Dgrp">D</option>
  <option value="Egrp">E</option>
</select>
<br><br>
Notes:
<br>
<textarea rows="6" cols="50" name="text block">
</textarea>
<br><br><br>
<input type="submit" value="Submit">
<input type="reset">
</fieldset>
</form>
</body>
</html>
